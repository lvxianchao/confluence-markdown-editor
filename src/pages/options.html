<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/options.css">
    <title>Confluence Markdown Editor - 配置</title>
</head>
<body>
<ul class="layui-nav">
    <li class="layui-nav-item">
        <a href="https://github.com/lvxianchao/confluence-markdown-editor" target="_blank">
            <img src="../images/icon.png" class="layui-nav-img" alt="">
            <span>Confluence Markdown Editor</span>
        </a>
    </li>
    <li class="layui-nav-item float-end">
        <a class="layui-btn layui-btn-normal d-inline-block"
           href="https://github.com/lvxianchao/confluence-markdown-editor"
           target="_blank">使用说明</a>
    </li>
</ul>

<div class="layui-container pt-3">
    <form action="" class="layui-form layui-form-pane" autocomplete="off" lay-filter="config">
        <table class="layui-table" id="config-table">
            <thead>
            <tr>
                <th>Host</th>
                <th>API</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="layui-form-item button-container d-flex justify-content-center">
            <div class="layui-btn w-100 create-btn">添加</div>
        </div>

        <div class="layui-form-item button-container d-flex justify-content-center">
            <button class="layui-btn layui-btn-normal w-25" lay-submit>保存</button>
        </div>
    </form>
</div>

<script src="../lib/layui/layui.js"></script>
<script src="../js/options.js"></script>
</body>
</html>
