<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/options.css">
    <title>Confluence Markdown Editor - 配置</title>
</head>
<body>
<ul class="layui-nav">
    <li class="layui-nav-item">
        <a href="https://github.com/lvxianchao/confluence-markdown-editor" target="_blank">
            <img src="../images/icon.png" class="layui-nav-img" alt="">
            <span>Confluence Markdown Editor</span>
        </a>
    </li>
    <li class="layui-nav-item float-end">
        <a class="layui-btn layui-btn-normal d-inline-block"
           href="https://github.com/lvxianchao/confluence-markdown-editor"
           target="_blank">使用说明</a>
    </li>
</ul>

<div class="layui-container pt-3">
    <form action="" class="layui-form layui-form-pane" autocomplete="off" lay-filter="config">
        <fieldset class="layui-elem-field">
            <legend>作用域</legend>
            <div class="layui-field-box">
                <blockquote class="layui-elem-quote">此插件会在对应 Host 的域名下生效并请求对应 API</blockquote>
                <table class="layui-table" id="config-table">
                    <thead>
                    <tr>
                        <th>Host</th>
                        <th>API</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="layui-form-item button-container d-flex justify-content-center">
                    <div class="layui-btn layui-btn-primary layui-border-green w-100 create-btn">添加</div>
                </div>
            </div>
        </fieldset>

        <fieldset class="layui-elem-field">
            <legend>附件</legend>
            <div class="layui-field-box">
                <blockquote class="layui-elem-quote">容器是使用 wiki 的信息宏和提示宏，可以将附件包裹起来，达到一定的美化作用。</blockquote>
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">显示方式</label>
                    <div class="layui-input-block">
                        <input type="radio" name="attachment_show_type" value="link" title="作为链接显示" checked>
                        <input type="radio" name="attachment_show_type" value="thumbnail" title="作为缩略图显示">
                    </div>
                </div>

                <div class="layui-form-item" pane="">
                    <label class="layui-form-label" for="attachment_container_enable">使用容器</label>
                    <div class="layui-input-block">
                        <input type="checkbox" id="attachment_container_enable" name="attachment_container_enable"
                               lay-skin="switch" lay-text="ON|OFF" lay-filter="attachment_container_enable" checked>
                    </div>
                </div>

                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">容器类型</label>
                    <div class="layui-input-block">
                        <input type="radio" name="attachment_container_type" value="tip" title="提示" checked>
                        <input type="radio" name="attachment_container_type" value="info" title="信息">
                    </div>
                </div>

                <div class="layui-form-item" pane="">
                    <label class="layui-form-label" for="attachment_container_icon">容器图标</label>
                    <div class="layui-input-block">
                        <input type="checkbox" id="attachment_container_icon" name="attachment_container_icon" lay-skin="switch"
                               lay-text="ON|OFF" checked>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label" for="attachment_container_title">容器标题</label>
                    <div class="layui-input-block">
                        <input type="text" id="attachment_container_title" name="attachment_container_title"
                               class="layui-input" value="附件">
                    </div>
                </div>
            </div>
        </fieldset>

        <fieldset class="layui-elem-field">
            <legend>Markdown 渲染主题</legend>
            <div class="layui-field-box">
                <blockquote class="layui-elem-quote">在这里可以指定你自定义的 Markdown 渲染主题，必须是有效的 URL，如果值为空则使用默认主题进行渲染。</blockquote>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="theme">主题地址</label>
                    <div class="layui-input-block">
                        <input type="text" id="theme" name="theme" class="layui-input" value="">
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="layui-form-item button-container d-flex justify-content-center">
            <button class="layui-btn layui-btn w-100" lay-submit>保存</button>
        </div>
    </form>
</div>

<script src="../lib/layui/layui.js"></script>
<script src="../js/options.js"></script>
</body>
</html>
